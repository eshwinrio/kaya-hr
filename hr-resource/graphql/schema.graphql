type ClockTime {
  id: Int!
  startTime: Time!
  endTime: Time!
  timesheetId: Int!
}

type Timesheet {
  id: Int!
  userId: Int!
  hourlyWage: String!
}

type Schedule {
  id: Int!
  userId: Int!
  dateTimeStart: Time!
  dateTimeEnd: Time!
  role: Role!
  notes: String
}

type Role {
  id: Int!
  code: String!
  title: String!
  description: String
  hourlyWage: Int!
}

type User {
  id: Int!
  firstName: String!
  middleName: String
  lastName: String!
  dateOfBirth: Date!
  streetName: String!
  addressL2: String
  city: String!
  pincode: String!
  province: String!
  phone: Int!
  country: String!
  dateJoined: Date!
  status: String!
  type: String!
  organization: Organization!
  roles: [Role!]!
}

type Organization {
  id: Int!
  name: String!
  summary: String
  webLink: String
}

type Query {
  helloWorld: String
}
